<!DOCTYPE html>
<html lang="zh">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>潜游时光 DivingTime - 让你的旅游有温度</title>
  </head>
  <body>
    <div id="app"></div>
    
    <div id="loading">
      <div class="loading">
        <div class="loader"><div><div><div><div><div><div></div></div></div></div></div></div></div>
      </div>
    </div>

    <style type="text/css">
      @keyframes rotate { 
        0% { transform: rotate(0deg); }
        50% { transform: rotate(180deg); }
        100% { transform: rotate(360deg); } }
      @keyframes rotate2 { 
        0% { transform: rotate(0deg); border-top-color: rgba(0, 0, 0, 0.5); }
        50% { transform: rotate(180deg); border-top-color: rgba(0, 0, 255, 0.5); }
        100% { transform: rotate(360deg); border-top-color: rgba(0, 0, 0, 0.5); } }
      #loading * { box-sizing: border-box; }
      #loading .loading { position: fixed; width: 100%; height: 100%; display: -webkit-box; display: -webkit-flex; display: -moz-flex; display: -ms-flexbox; display: flex; justify-content: center; align-items: center; background: #f9f9f9; z-index: 3; }
      #loading h1, #loading h3 { display: block; margin: 0px auto; text-align: center; font-family: 'Tahoma'; font-weight: lighter; color: rgba(0, 0, 0, 0.5); letter-spacing: 1.5px; }
      #loading h1 { margin: 50px auto; }
      #loading .loader { position: relative; top: -100px; margin: 75px auto; width: 150px; height: 150px; display: block; overflow: hidden; }
      #loading .loader div { height: 100%; }
      #loading .loader, #loading .loader div { border-radius: 50%; padding: 8px; border: 2px solid transparent; animation: rotate linear 3.5s infinite; border-top-color: rgba(0, 0, 0, 0.5); border-left-color: rgba(0, 0, 255, 0.5); animation-timing-function: cubic-bezier(0.55, 0.38, 0.21, 0.88); animation-duration: 3s; }
      #loading .loader, #loading .loader * { will-change: transform; }
    </style>
    <!-- built files will be auto injected -->
  </body>
</html>
